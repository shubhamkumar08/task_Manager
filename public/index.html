<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task and Notes Manager</title>
    <script async defer src="onload.js"></script>
    <script async defer src="taskService.js"></script>
    <script async defer src="notesService.js"></script>
    <script async defer src="sorting.js"></script>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    
</head>
<body style="background-color:aquamarine";>
    <body>
      <div id="addTask">
        <br>
        <div id="taskForm">
          <h3><a href="#addTask" style="float: right; margin: 10px; text-decoration: underline;">Add Task</a></h3>
          <br><br>
            <h3 style="text-align:center"><b>Fill Details To Add New Task</b>></h3>
            <br>
            <form action="javascript:;" onsubmit="addTask(this)">
                Title: <input type="text" id="title" placeholder="Enter title" required>
                <br><br>
                Description: <input type="text" id="description" placeholder="Enter description">
                <br><br>
                Due Date: <input id="tomorrow" type="date" required>
                <br><br>
                Priority: <select id="priority">
                    <option>Low</option>
                    <option selected>Medium</option>
                    <option>High</option>
                </select>
                <br><br>
                <input type="submit" value="Submit">
            </form>
          </div>
        <br>
      </div>
        <div id="id01" class="w3-modal">
            <div class="w3-modal-content w3-animate-zoom w3-card-4">
              <header class="w3-container w3-teal"> 
                <span onclick="document.getElementById('id01').style.display='none'" 
                class="w3-button w3-display-topright">&times;</span>
                <h2 id="modalHeader"></h2>
              </header>
              <div class="w3-container" id="notesModalBody">
                <br>
                <p id="modalContent" style="display: none;">No notes present for this task</p>
                <ul id="notesList"></ul>
                <input type="text" id="noteText" placeholder="Enter new note here...">
                <br><br>
              </div>
              <footer class="w3-container w3-teal">
                <input type="button" id="addNotes" onclick="addNotes()" value="Add note">
              </footer>
            </div>
          </div>
        </div>

        <div id="id02" class="w3-modal">
          <div class="w3-modal-content w3-animate-zoom w3-card-4">
            <header class="w3-container w3-teal"> 
              <span onclick="document.getElementById('id02').style.display='none'" 
              class="w3-button w3-display-topright">&times;</span>
              <h2 id="modalHeader2"></h2>
            </header>
            <div class="w3-container">
              <br>
              <form action="javascript:;" onsubmit="updateTask(this)">
                Due Date: <input type="date" required id="editDueDate">
                <br><br>
                Priority: <select id="editPriority">
                  <option>Low</option>
                  <option selected>Medium</option>
                  <option>High</option>
                </select>
                <br><br>
                <input type="checkbox" id="editStatus"> Check if task is completed
                <br><br>
              </div>
              <footer class="w3-container w3-teal">
                <input type="submit" value="Update">
              </footer>
          </form>
          </div>
        </div>
      </div>
      <div class="upper">
        <h1 style="text-align:center">Tasks List</h1>
          <div class="container">
              <table id="data" class="table table-bordered table-dark">
              <thead>
                <tr>
                  <th scope="col">Title</th>
                  <th scope="col">Description</th>
                  <th scope="col" onclick="sortTable(2)" style="cursor: pointer; text-decoration: underline;">Due Date</th>
                  <th scope="col" onclick="sortTable(3)" style="cursor: pointer; text-decoration: underline;">Status</th>
                  <th scope="col" onclick="sortTable(4)" style="cursor: pointer; text-decoration: underline;">Priority</th>
                  <th scope="col">Notes</th>
                  <th scope="col">Edit</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
    </body>
</body>
</html>
